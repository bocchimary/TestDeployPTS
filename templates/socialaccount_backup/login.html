{% extends "login.html" %}
{% load static %}

{% block content %}
<style>
.google-oauth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('{% static 'images/ptsbg.png' %}');
    background-size: cover;
    background-position: center;
}

.google-oauth-card {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 90%;
}

.google-oauth-btn {
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-decoration: none;
    display: inline-block;
    margin: 10px;
}

.google-oauth-btn:hover {
    background-color: #3367d6;
    color: white;
    text-decoration: none;
}
</style>

<div class="google-oauth-container">
    <div class="google-oauth-card">
        <img src="{% static 'images/ptslogo.png' %}" alt="PTS Logo" style="max-width: 80px; margin-bottom: 1rem;">
        <h2 style="color: #183A53; margin-bottom: 1rem;">Continue with Google</h2>
        <p style="color: #666; margin-bottom: 2rem;">You're being redirected to Google to complete your login.</p>
        
        {% if form %}
            <form method="post" action="{% url 'socialaccount_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="google-oauth-btn">
                    <i class="bi bi-google"></i> Continue with Google
                </button>
            </form>
        {% endif %}
        
        <div style="margin-top: 2rem;">
            <a href="{% url 'login' %}" style="color: #183A53; text-decoration: none;">
                ‚Üê Back to Login
            </a>
        </div>
    </div>
</div>

<script>
// Auto-submit the form to skip this intermediate page
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    if (form) {
        setTimeout(() => {
            form.submit();
        }, 1000);
    }
});
</script>
{% endblock %}
