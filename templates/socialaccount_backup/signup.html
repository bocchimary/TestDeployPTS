<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login - PTS College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/login.style.css' %}">
</head>
<body>
    <main class="container-fluid min-vh-100"
    style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('{% static 'images/ptsbg.png' %}');
    background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed;">
        
        <div class="row g-0 d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center text-center">
                <div class="px-3 text-center page-title fade-in-left">
                    <h1 class="fs-1">Office of the Registrar</h1>
                    <h2 class="h5">PTS College and Advanced Studies</h2>
                </div>
            </div>
            
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center p-4">
                <div class="login-box active">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/ptslogo.png' %}" alt="PTS Logo" style="max-width: 60px; margin-bottom: 1rem;">
                        <h2 class="login-title">Complete Google Login</h2>
                        <p class="text-muted">Finalizing your account setup...</p>
                    </div>
                    
                    {% if form %}
                        <form method="post" class="text-center">
                            {% csrf_token %}
                            {% for hidden in form.hidden_fields %}
                                {{ hidden }}
                            {% endfor %}
                            
                            <div class="d-flex justify-content-center mb-4">
                                <button type="submit" class="btn login-btn w-75 text-white">
                                    <i class="bi bi-google me-2"></i>Complete Setup
                                </button>
                            </div>
                        </form>
                    {% endif %}
                    
                    <div class="text-center">
                        <hr class="border border-dark border-1 opacity-75 my-3" />
                        <a href="{% url 'login' %}" class="btn btn-secondary w-50 text-white" style="background-color: #6c757d;">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // Auto-submit after 2 seconds for seamless experience
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (form) {
                setTimeout(() => {
                    form.submit();
                }, 2000);
            }
        });
    </script>
</body>
</html>
